<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión - FriendLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-20 p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-8">Iniciar sesión</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-4 bg-blue-100 text-blue-700 rounded">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Login</button>
        </form>
        <p class="text-center mt-4">¿No tienes cuenta? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Registrarse</a></p>
    </div>
</body>
</html>
